<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>JS+CSS3实现动感弹窗提示框插件 - 站长素材</title>
<!-- <link rel="stylesheet" type="text/css" href="css/example.css"> -->
<link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
<script src="js/sweet-alert.min.js"></script>
</head>
<body>

<div class="showcase normal">
  <button>Show error message</button>
</div>


<div class="showcase sweet">
  <button>Show error message</button>
</div>


<!-- Examples -->

<ul class="examples">
  <li class="message">

    <div class="ui">
      <button>Try me!</button>
    </div>

  </li>
  <li class="title-text">

    <div class="ui">
      <button>Try me!</button>
    </div>
   
  </li>

  <li class="success">
    <div class="ui">
      <button>Try me!</button>
    </div>
  
  </li>
  <li class="warning">
    <div class="ui">
      <button>Try me!</button>
    </div>
   
  </li>
  <li class="custom-icon">
    <div class="ui">
      <button>Try me!</button>
    </div>
   
  </li>
</ul>




<!-- Configuration -->

<script>
document.querySelector('.showcase.normal button').onclick = function(){
	alert("Oops... Something went wrong!");
};
document.querySelector('.showcase.sweet button').onclick = function(){
	swal("操作失败", "欢迎访问站长素材 sc.chinaz.com", "error");
};
document.querySelector('ul.examples li.message button').onclick = function(){
	swal("欢迎访问站长素材");
};
document.querySelector('ul.examples li.title-text button').onclick = function(){
	swal("欢迎访问站长素材", "站长素材官方地址：sc.chinaz.com")
};
document.querySelector('ul.examples li.success button').onclick = function(){
	swal("操作成功", "恭喜你，成功登陆站长素材（sc.chinaz.com）", "success");
};
document.querySelector('ul.examples li.warning button').onclick = function(){
	swal({
		title: "确定操作吗？",
		text: "你确定要删除这篇文章吗？",
		type: "warning",
		showCancelButton: true,
		confirmButtonColor: '#DD6B55',
		confirmButtonText: 'confirm'
	},
	function(){
		alert("删除成功");
	});
};
document.querySelector('ul.examples li.custom-icon button').onclick = function(){
	swal({
		title: "自定义图标",
		text: "可以自定义提示框的图标！",
		imageUrl: 'images/thumbs-up.jpg'
	});
};
</script>

</body>
</html>
