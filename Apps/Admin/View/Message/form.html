<extend name="Index/index" />

<block name="main">

	<div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" id="form" method="post" action="<{:U('update')}>">

                    <!-- <input type="hidden" name="aid" value="<{$article.aid}>" id="aid"/> -->

                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="form-field-2">
                            帖子内容 </label>
                        <div class="col-sm-9">
                            <textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">
                            </textarea>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="col-md-offset-2 col-md-9">
                        <button class="btn btn-info submit" type="button">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>

                    <!-- PAGE CONTENT ENDS -->

                </form>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->

</block>

<block name="myjs">

	<script>
	    $(function () {
	        var editor = KindEditor.create('textarea[name="content"]', {
	            uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
	            fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
	            allowFileManager: true,
	            afterBlur: function () {
	                this.sync();
	            }
	        });
	        $(".submit").click(function () {
	            var content = $("#content").val();
	            if (content == '') {
	                bootbox.dialog({
	                    title: '友情提示：',
	                    message: "消息不能为空。",
	                    buttons: {
	                        "success": {
	                            "label": "确定",
	                            "className": "btn-danger"
	                        }
	                    }
	                });
	                return;
	                return;
	            }
	            $("#form").submit();
	        });
	    });
	</script>
</block>
