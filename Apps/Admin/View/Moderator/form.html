<extend name="Index/index" />

<block name="main">

    <div class="page-content">
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" id="form" method="post" action="<{:U('update')}>">

                    <!-- <input name="id" id="id" value="<{$currentcategory.id}>" type="hidden"> -->

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="pid"> 所属版块 </label>
                        <div class="col-sm-9">
                            <select id="pid" pid="pid" name="pid" class="col-xs-10 col-sm-5">
                                <option value="0">所属版块</option>
                                <volist name="cg" id="val">
                                    <option value="<{$val.id}>"><{$val.name}></option>
                                </volist>
                            </select>
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">选择所属版块。</span>
                            </span>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label no-padding-right" for="name"> 用户id </label>
                        <!-- <div class="col-sm-9">
                            <input type="text" name="uid" id="name" 
                                   class="col-xs-10 col-sm-5">
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">用户ID不能为空。</span>
                            </span>
                        </div> -->
                        <div class="col-sm-9">
                            <select id="name" name="uid" class="col-xs-10 col-sm-5">
                                <option value="0">用户名</option>
                                <volist name="member" id="v">
                                    <option value="<{$v.uid}>"><{$v.user}></option>
                                </volist>
                            </select>
                            <span class="help-inline col-xs-12 col-sm-7">
                                <span class="middle">选择用户。</span>
                            </span>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="col-md-offset-2 col-md-9">
                        <button class="btn btn-info submit" type="button">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>

                </form>
                <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->

</block>

<block name="myjs">
    
    <script>
        $(function () {
            
            $("#type").change(function () {
                if ($(this).val() == 1) {
                    $("#type1").removeClass('hidden');
                    $("#type2").addClass('hidden');
                } else if ($(this).val() == 2) {
                    $("#type2").removeClass('hidden');
                    $("#type1").addClass('hidden');
                } else {
                    $("#type1").addClass('hidden');
                    $("#type2").addClass('hidden');
                }
            });

            $(".btn.btn-info.submit").click(function () {
                var name = $("#name").val();
                var pid = $("#pid").val();
                if (pid == '0') {
                    bootbox.dialog({
                        message: "抱歉，还没有选择版块哦。",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return false;
                }
                if (name == '0') {
                    bootbox.dialog({
                        message: "抱歉，还没有选择用户哦。",
                        buttons: {
                            "success": {
                                "label": "确定",
                                "className": "btn-danger"
                            }
                        }
                    });
                    return false;
                }
                $("#form").submit();
            })
        })
    </script>

</block>
