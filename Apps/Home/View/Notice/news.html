<!-- 消息 -->
<block name="mycss">
<!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/qwhome/css/style_2_home_space.css" /> -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/qwhome/css/pinfo.css" />  
  <!-- demo -->
  <link href="__PUBLIC__/demo/css/style.css" rel="stylesheet" type="text/css"/>
  <link href="__PUBLIC__/demo/css/demo.css" rel="stylesheet" type="text/css"/>
</block>
<include file="Public/head" />

<div id="index">

    <div class="breadcrumbs content"> 
        <a href="<{:U('Home/Index/index')}>" title="首页">ZUK社区</a>
        <em>&raquo;</em>
        <a href="">通知</a>
    </div> 

    <div class="content" id="space_info">

        <div class="sidebar">
            <div class="box p_nav"> 
                <h3>通知</h3> 
                <div class="p_navs"> 
                    <ul> 
                        <li class="<if condition=" $ANAME eq 'news' ">a</if>">
                            <div class="r_arrow"></div> 
                            <span class="graysmallbox"><{$new['fri']}></span>
                            <a href="<{:U("Home/Notice/news")}>"><i></i>好友消息</a>
                        </li> 
                        <li class="<if condition=" $ANAME eq 'message' ">a</if>">
                            <div class="r_arrow"></div> 
                            <span class="graysmallbox"><{$new['admin']}></span>
                            <a href="<{:U("Home/Notice/message")}>"><i></i>系统消息</a>
                        </li>
                        <li class="<if condition=" $ANAME eq 'mypost' ">a</if>">
                            <div class="r_arrow"></div>
                            <span class="graysmallbox"><{$new['new']}></span>
                            <a href="<{:U("Home/Notice/mypost")}>"><i></i>新的好友</a> 
                        </li> 
                    </ul> 
                </div> 
            </div> 
        </div> 

        <div class="main"> 
            <div class="box"> 
                <block name="main">
                    
                    <div class="p_header"> 
                        <div class="p_header_button">
                            <a href="<{:U('Home/Space/friends',array('mid' => $uid))}>" class="greensmallbutton">写消息</a>
                        </div>
                        <h3 class="modname">消息</h3>
                    </div> 
                    <empty name="frinewslist">
                        <div class="time_prompt graytopborder">
                            暂时没有提醒内容
                        </div>
                    <else />
                     
                        <div class="p_threadlist"> 
                        <volist name="frinewslist" id="val">
                            <form id="deletepmform" action="<{:U('Notice/send')}>" method="post" autocomplete="off" name="deletepmform">
                            <dl class="">
                            <input type="hidden" value="<{$val['authorid']}>" name="mid">
                            <table width="100%"> 
                                <tr> 
                                    <td class="p_timeline_list_avt"> 
                                        <a href="
                                        <{:U('Space/dynamic',array('mid'=>$val['authorid']))}>
                                        " target="_blank">
                                            <img src="__ROOT__<{$val.head}>" onerror="this.onerror=null;this.src='http://uc.bbs.zuk.cn/images/noavatar_small.gif'" />
                                        </a>
                                    </td> 
                                    <td class="p_pm_tousername"> 
                                        <{$val.author}>
                                        <p><span><{$val['dateline']|date="Y-m-d H:i:s",###}></span></p> 
                                    </td> 
                                    <th class="p_pm_lastsummary"> 
                                        
                                        <a href=""><button class="GoStyle" type="submit"><{$val.note}></button></a> 
                                    </th> 
                                    <!-- <td class="p_pm_time"><small class="graysmallbox">1 条对话</small></td>  -->
                                </tr> 
                            </table>
                            </dl>
                            </form>
                        </volist> 
                        </div>
                    </empty>
                </block>
            </div> 
        </div> 
    </div>

</div>
<style>
    .GoStyle
    {
     
         background-color: #FFFFFF;
         border: 0px none;
         cursor: hand;
         font-family: "宋体";
         font-size: 15px;
    }
</style>
<include file="Public/foot" />

<block name="myjs"></block>
