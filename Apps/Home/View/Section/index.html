<extend name="Index/index" />

<block name="main">
	<div class="breadcrumbs content">
		<a href="<{:U('Home/Index/index')}>" title="首页">ZUK社区</a>
		<em>&raquo;</em><a href="<{:U('Home/Section/index')}>">版块</a>
	</div>

	<div class="content" id="forumlist">

		<div class="oneway_text box">
			今日新帖<em><{$todayposts}></em><span class="pipe">|</span>
			昨日贴数<em><{$yesterdayposts}></em><span class="pipe">|</span>
			总帖数<em><{$poststotal}></em><span class="pipe">|</span>
			会员总数<em><{$usertotal}></em>
		</div>
		<div class="big_forumlist">

		<volist name="Section['zuk']" id="v">
			<div class="mainforum box">
				<div class="mainforumicon">
					<a href="<{:U('theme',array('sid'=>$v['id']))}>">
						<img src="__ROOT__<{$v[cgicon]}>" height="90" width="150" alt=""></a>
				</div>
				<div class="mainforumcontent">
					<h2><a href="<{:U('theme',array('sid'=>$v['id']))}>"><{$v['name']}></a></h2>
					<p><{$v['title']}></p>
					<p class="mainforumcontentinfo">
						今日: <font class="bluecolor"><{$v['todaytotal']}></font>
						<span class="pipe">|</span>主题: <{$v['total']}>
					</p>
				</div>
			</div>
		</volist>
			
		</div>
		
		<foreach name="Sections" item="val" key="k" >
		<div class="box">
			<h3 class="modname"><{$k}></h3>
			<div class="forumlist">

			<volist name="val" id="v">
				<div class="mainforum">
					<div class="mainforumicon">
						<a href="<{:U('theme',array('sid'=>$v['id']))}>">
							<img src="__ROOT__<{$v[cgicon]}>" align="left" alt="" />
						</a>
					</div>
					<div class="mainforumcontent">
						<h2>
							<a href="<{:U('theme',array('sid'=>$v['id']))}>"><{$v['name']}></a>
						</h2>
						<p><{$v['title']}></p>
						<p>今日：<font class="bluecolor"><{$v['todaytotal']}></font>
						<span class="pipe">|</span>主题: <{$v['total']}></p>
					</div>
				</div>
			</volist>

			</div>
		</div>
		</foreach>

	</div>
</block>

<block name="myjs">

</block>
