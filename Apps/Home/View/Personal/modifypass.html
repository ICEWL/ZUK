<!-- 密码安全 -->
<extend name="Personal/basic" />

<block name="main">

  <div class="p_header"> 
        <h3 class="modname">密码安全</h3> 
    </div>

    <div class="p_timeline">
        
        <form method="post" id="postform" class="registerform" action="<{:U('update')}>" >
            <input type="hidden" name="uid" value="<{$user['uid']}>">
            <table cellpadding="2" cellspacing="2" border="0">
                <tr>
                  <td>
                  <strong>当前密码</strong>
                  <input type="password" value="" name="passwordold" class="inputxt" datatype="*5-16" nullmsg="请输入当前密码！" errormsg="密码范围在5~16位之间！" />
                  </td>
                </tr>
                <tr>
                  <td>
                  <strong>新密码</strong>
                   <input type="password" value="" name="password" class="inputxt" datatype="*5-16" nullmsg="请输入新密码！" errormsg="密码范围在5~16位之间！" />
                  </td>
                </tr>
                <tr>
                  <td>
                  <strong>确认密码</strong>
                  <input type="password" value="" name="password2" class="inputxt" datatype="*" recheck="password" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" />
                  </td>
                </tr>
                <tr>
                  <td>
                  <strong></strong>
                  <button type="submin"> 确认更改 </button>
                  </td>
                </tr>
            </table>
        </form>

    </div><!--./p_timeline-->

</block>
