<div class="fm_header">
	<div class="content">
		<div class="fm_logo"><a href="<{:U('Home/Index/index')}>">联想手机社区</a></div>
		<div class="fm_nav">
			<ul class="nav_list">
				<li class="current"><a href="<{:U('Home/Index/index')}>">首页</a></li>
				<li class=""><a href="<{:U('Home/Section/index')}>">版块</a></li>
				<li class=""><a href="<{:U('Home/Exchange/index')}>">兑金堂</a></li>
				<li class=""><a href="<{:U('Home/Pic/index')}>" >趣摄</a></li>
				<li class=""><a href="<{:U('Home/Turntable/index')}>">转盘</a></li>
			</ul>
		</div>

		<if condition="$user eq null">
			<div class="fm_userinfo fm_noinfo">
				<a href="<{:U('Home/Login/index')}>" class="ppdiag">登录</a>
				<span class="pipe">|</span>
				<a href="<{:U('Home/Reg/index')}>">注册</a>
			</div>
		<else />
			<div class="fm_userinfo">
				<div class="fm_dibavatar js_dibavatar">

					<a  href="<{:U('Home/Space/dynamic')}>" target="_blank" title=""><{$user.user}></a>
					( <em><a href="" class="colorlink">幼儿园</a></em> )

					<div class="flu_grid js_grid">

						<div class="flu_grid_t">
							<a href="#" class="grid_avatar">

								<div class="grid_edit">编辑<br />头像</div>
							</a>
						</div>
				<div class="grid_stat flu_grid_c">
							<div class="grid_list">
								<ul>
									<li>
										<a href="<{:U('Home/My/post')}>" target="_blank">
											<span class="grid_list_num threadNum">...</span>帖子
										</a>
									</li>
									<li>
										<a href="<{:U('Home/My/post')}>" target="_blank">
											<span class="grid_list_num favoriteNum">...</span>收藏
										</a>
									</li>
									<li>
										<a href="<{:U('Home/My/post')}>" target="_blank">
											<span class="grid_list_num friendNum">...</span>好友
										</a>

									<li>
										<a href="<{:U('Home/My/post')}>" target="_blank">
											<span class="grid_list_num extcredits5">...</span>金币
										</a>
									</li>
									<li>
										<a href="<{:U('Home/My/mytask')}>" target="_blank">
											<span class="grid_list_num taskNum">...</span>任务
										</a>
									</li>

								</ul>
							</div>
						</div>

						<div class="flu_grid_f">
							<a href="#" class="greensmallbutton">修改资料</a>
							<span class="pipe"></span>
							<a href="<{:U('Home/Logout/index')}>" class="graysmallbutton">退出登录</a>
						</div>

					</div>
				</div>

				<div class="fm_dibavatar js_dibavatar">

					<span class="pipe">|</span>
					<a href="<{:U('Home/Notice/news')}>">通知

					</a>

					<div class="flu_grid js_grid">

						<div class="grid_stat flu_grid_c">
							<div class="grid_list">
								<ul>
									<li>
										<a href="<{:U('Home/Notice/news')}>" target="_blank">
											<span class="grid_list_num">0</span>短消息
										</a>
									</li>
									<li>
										<a href="<{:U('Home/Notice/mypost')}>" target="_blank">
											<span class="grid_list_num">1</span>我的帖子
										</a>
									</li>
								</ul>
							</div>
						</div>

						<div class="flu_grid_f">
							<a href="<{:U('Home/Space/friends')}>" class="greensmallbutton">给好友发私信</a>
						</div>
					</div>
				</div>

							<button type="submit">搜索</button>
						</li>
						<li class="scbartype">
							<a href="#" >帖子</a>
						</li>
						<li class="scbarbox">
							<input type="text" name="srchtxt" id="scbar_txt" placeholder="请输入搜索内容" />
						</li>
					</ul>
				</div>
			</form>
